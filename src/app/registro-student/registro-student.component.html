<form [formGroup]="studentForm" (ngSubmit)="registrar()">
  <div class="form-group">
    <label>Primer Nombre</label>
    <input type="text" formControlName="firstName" class="form-control">
  </div>
  <div class="form-group">
    <label>Apellidos</label>
    <input type="text" formControlName="lastName" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" formControlName="email" class="form-control">
  </div>
  <div class="form-group">
    <label>AÃ±o</label>
    <input type="text" formControlName="year" class="form-control">
  </div>
  <div class="form-group">
    <label>Semestre</label>
    <input type="text" formControlName="semester" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" formControlName="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="text" formControlName="password" class="form-control">
  </div>
  <div class="form-group">
    <label>Carrera</label>
    <input type="text" formControlName="id_career" class="form-control">
    <!--
      <select name="id_career" id="career" formControlName="id_career" class="form-control">
      <option value="item.id" *ngFor="let item of career"></option>
    </select>
    -->
  </div>
  <button type="submit">Registrar</button>
</form>
