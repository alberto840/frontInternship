<div class="cont">
  <div class="formregistro">
    <h1>Inicio de sesion</h1>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </div>
      <div>
        <button class="btn btn-link" (click)="registrarStudent()">Registrar estudiante</button>
        <button class="btn btn-link" (click)="registrarEmpresa()">Registrar empresa</button>
      </div>
    </form>
  </div>

  </div>
