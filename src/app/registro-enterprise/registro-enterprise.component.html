<form [formGroup]="enterpriseForm" (ngSubmit)="registrarEnterprise()">
    <div class="form-group">
      <label>DocumentId</label>
      <input type="text" formControlName="documentId" class="form-control">
    </div>
    <div class="form-group">
      <label>Nombre empresa</label>
      <input type="text" formControlName="enterpriseName" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" formControlName="password" class="form-control">
    </div>

    <button type="submit">Registrar</button>
  </form>
